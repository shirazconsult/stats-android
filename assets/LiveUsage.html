<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
	function getNativeLiveUsageColumnChartView(data, vaxisIdx){
		var dt = new google.visualization.DataTable();
		var time = data.getValue(0, 5);  // 5 = time index
		
		if(time.charAt(5) == 'W'){
			dt.addColumn('string', 'Week');
		}else if(time.length <= 7){
			dt.addColumn('string', 'Month');
		}else if(time.length <= 10){
			dt.addColumn('string', 'Day');
		}else{
			dt.addColumn('string', 'Hour');
		}			 
		var channels = data.getDistinctValues(1);  // 1 = name index
		var chanColIdxMap = {};
		for(var i=0; i<channels.length; i++){
			var ch = channels[i];
			dt.addColumn('number', ch);
			chanColIdxMap[ch] = i+1; // the column idx would be i+1, since we've already added the first column (time).
		}
		
//		for (var i = 0, keys = Object.keys(chanColIdxMap), len = keys.length; i < len; i++) {
//    		console.log('key is: ' + keys[i] + ', value is: ' + chanColIdxMap[keys[i]]);
//		}
		 
		var prevTime = "";
		var row = -1;
		for(var r=0; r<data.getNumberOfRows(); r++){
			var time = data.getValue(r, 5);  // 5 = time index
			var ch = data.getValue(r, 1);  // 1 = name index
			if(prevTime != time){
				row = row+1;
				dt.addRows(1);
				prevTime = time;
				dt.setValue(row, 0, time);
			}
			dt.setValue(row, chanColIdxMap[ch], calcViewersOrDuration(data, r, vaxisIdx));
		}
		
		function calcViewersOrDuration(data, rownum, vaxisIdx){
			if(vaxisIdx == 3){  // 3 = viewers index
				return data.getValue(rownum, 3);  // 3 = viewers index
			}else{
				var duration = data.getValue(rownum, 4);  // 4 = duration index
				return Math.round(duration / 36000) / 100;
			}
		}
		
		return dt;		
	}      
    </script>    
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      function drawChart() {
		var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

      	var options = JSON.parse(LiveUsageChartDataLoader.getOptions());
		var jsonData = JSON.parse(LiveUsageChartDataLoader.getData());
		var data = new google.visualization.DataTable();
		
		var cols = jsonData.cols;
		var rows = jsonData.rows;
		for(var i=0; i<cols.length; i++){
			data.addColumn(cols[i]);
		}
		for(var i=0; i<rows.length; i++){
			data.addRow(rows[i]);
		}
		
		var processedData = getNativeLiveUsageColumnChartView(data, 3);  // 3 = viewers index
		console.log('Processed DataTable.. Drawing');
	    chart.draw(processedData, options);
      }
      
      function printDataTable(data){
		console.log('Instantiated DataTable:: rows:'+data.getNumberOfRows()+' Cols:'+data.getNumberOfColumns());
		for (var i = 0; i<data.getNumberOfRows(); i++) {
			for(var j=0; j<data.getNumberOfColumns(); j++){
	    		console.log('row['+i+']='+data.getValue(i,j));
	    	}
		}
	}      
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
